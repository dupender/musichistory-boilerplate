<!doctype html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music History</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>

<ul class="redbox">
  <li><a href="#" id="linkList">List Music</a></li>
  <li><a href="#" id="linkAdd">Add Music</a></li>
</ul>

<div id="listView">
  <div class="bluebox">
    <form action="" method="POST">
        <label for="song">Song Length:</label>
        <input type="range" class="slider" id="filterSong">
        <div><label for="artist">Artist:</label></div>
        <select id="filterArtist">
            <option value="Aretha">Aretha Franklin</option>
            <option value="Vampire Weekend">Vampire Weekend</option>
            <option value="Ben Howard">Ben Howard</option>
            <option value="Future">Future</option>
        </select>
        <p><label for="album">Album:</label></p>
        <div><select id="filterAlbum">
          <option value="Respect">Respect</option>
          <option value="Vamps">Vamps</option>
          <option value="The Wolves">The Wolves</option>
          <option value="The Stick">The Stick</option>
        </select>
        </div>
        <label for="genre">Genre:</label>
        <p><input type="Checkbox" id="genre">Rock
        <input type="Checkbox" id="genre1">Classical</p>
        <p><input type="Checkbox" id="genre2"> Pop
        <input type="Checkbox" id="genre3">Jazz</p>
        <p><input type="Checkbox" id="genre4"> Blues
        <input type="Checkbox" id="genre5">Hip Hop</p>
        <button type="button" onclick="" id="center">Filter</button>     
    </form>
  </div>
</div>

  <div class="yellowbox">
    <div id = "yellowbox"></div><button id="more">GET MORE SONGS</button> 
  </div>


<div id="addView" class="hidden">
    <div><label for="song">Song Name:</label>
    <input type="text" name="songName" id="song">
    </div>
    <div><label for="artist">Artist Name :</label>
    <input type="text" name="artistName" id="artist">
    </div>
    <div><label for="album">Album Name  :</label>
    <input type="text" name="albumName" id="album">
    </div>
    <input type="button" value="Add" id="addButton">
</div>

<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="songs.js"></script>

</body>
</html>

<!doctype html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music History</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
  
<div class="contentContainer">

  <div class="redbox">
    <a href="ViewMusic">  View Music |</a>
    <a href="addmusic.html">Add Music</a> |
    <a href="profile.html">Profile</a> 
  </div>

  <div class="bluebox">
    <form action="" method="POST">
        <label for="song">Song Length:</label>
        <input type="range" class="slider" id="song">
        <label for="artist">Artist:</label></br>
        <select id="artist">
            <option value="Aretha">Aretha</option>
            <option value="Vampire Weekend">V Weekend</option>
            <option value="Ben Howard">B.Howard</option>
            <option value="Future">Future</option>
        </select>
        </br><br>
        <label for="album">Album:</label></br>
        <select id="album">
          <option value="Respect">Respect</option>
          <option value="Vamps">Vamps</option>
          <option value="The Wolves">The Wolves</option>
          <option value="The Stick">The Stick</option>
        </select>
        </br></br>
        <label for="genre">Genre:</label>
        <p><input type="Checkbox" id="genre">Rock
        <input type="Checkbox" id="genre1">Classical</p>
        <p><input type="Checkbox" id="genre2"> Pop
        <input type="Checkbox" id="genre3">Jazz</p>
        <p><input type="Checkbox" id="genre4"> Blues
        <input type="Checkbox" id="genre5">Hip Hop</p>
        
        <button type="button" onclick="" id="center">Filter</button>
      
    </form>
  </div>

  <div id="yellowbox">
    
  </div>
</div>
    <script type="text/javascript" src="songs.js"></script>
</body>
</html>
